    <h3>Task 8 : Create a HTML document containing a form and color options below the form, whenever the user clicks on a color below the form, the background color of the form should change, like shown in the above images.</h3>
    <br>
    <form class="Ball" style="border: 1px solid black; width: 25%; height: 230px; padding: 50px; margin-left: 450px; margin-top: 50px; border-radius: 15px;">

        </div><br>
        <div id="dob">
            Date-of-birth : <input type="date" name="Dob" required >
        </div><br>
        <div id="email">
           E-mail : <input type="email" name="email" placeholder="Enter Your email*" required >
        </div><br>
        <div id="phone">
           Phone : <input type="number" name="phone" placeholder="Enter Your number*" required>
        </div><br>
        <div id="password">
            Password : <input type="password" name="password" placeholder="Enter Your password*" required>
        </div><br>
        <div id="c-password">
            Confirm Password : <input type="password" name="c-password" placeholder="Enter Your password again*" required>
        </div><br>
        <button type="submit">SUBMIT</button>
